<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investor Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Background image styling */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1606761568499-6cbb3a5dbd07?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Glass effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .form-section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1e40af;
      border-left: 4px solid #0ea5e9;
      padding-left: 0.75rem;
      margin-bottom: 1.25rem;
      margin-top: 2rem;
    }

    .form-floating > label {
      color: #6b7280;
    }

    .form-control {
      border-radius: 0.6rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }

    .btn-primary {
      background-color: #1d4ed8;
      border-color: #1d4ed8;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #e5e7eb;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="glass-card p-4 mx-auto" style="max-width: 950px;">
      <h2 class="text-center text-primary mb-4"><i class="fa-solid fa-user-plus me-2"></i>Investor Registration</h2>
      <form id="registrationForm" onsubmit="handleSubmit(event)" novalidate>

        <!-- Personal Details -->
        <div class="form-section-title"><i class="fa-solid fa-id-card me-2"></i>Personal Details</div>
        <div class="row g-3">
          <div class="col-md-6 form-floating">
            <input name="pan" id="pan" class="form-control" placeholder="PAN" required />
            <label for="pan">PAN</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="firstName" id="firstName" class="form-control" placeholder="First Name" required />
            <label for="firstName">First Name</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="lastName" id="lastName" class="form-control" placeholder="Last Name" required />
            <label for="lastName">Last Name</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="aadhaar" id="aadhaar" class="form-control" placeholder="Aadhaar No" required />
            <label for="aadhaar">Aadhaar No</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="date" name="dob" id="dob" class="form-control" placeholder="DOB" required />
            <label for="dob">DOB</label>
          </div>
          <div class="col-md-6 form-floating">
            <textarea name="address" id="address" class="form-control" placeholder="Address" required></textarea>
            <label for="address">Address</label>
          </div>
        </div>

        <!-- Bank Details -->
        <div class="form-section-title"><i class="fa-solid fa-building-columns me-2"></i>Bank Details</div>
        <div class="row g-3">
          <div class="col-md-6 form-floating">
            <input name="bankName" id="bankName" class="form-control" placeholder="Bank Name" required />
            <label for="bankName">Bank Name</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="accountNo" id="accountNo" class="form-control" placeholder="Account No" required />
            <label for="accountNo">Account No</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="ifsc" id="ifsc" class="form-control" placeholder="IFSC" required />
            <label for="ifsc">IFSC Code</label>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="form-section-title"><i class="fa-solid fa-envelope me-2"></i>Contact Information</div>
        <div class="row g-3">
          <div class="col-md-6 form-floating">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
            <label for="email">Email</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Mobile" required />
            <label for="mobile">Mobile</label>
          </div>
        </div>

        <!-- Nominee -->
        <div class="form-section-title"><i class="fa-solid fa-user-shield me-2"></i>Nominee Details</div>
        <div class="row g-3">
          <div class="col-md-6 form-floating">
            <input name="nomineeName" id="nomineeName" class="form-control" placeholder="Nominee Name" required />
            <label for="nomineeName">Nominee Name</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="date" name="nomineeDob" id="nomineeDob" class="form-control" placeholder="Nominee DOB" required />
            <label for="nomineeDob">Nominee DOB</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="nomineePan" id="nomineePan" class="form-control" placeholder="Nominee PAN" required />
            <label for="nomineePan">Nominee PAN</label>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-4">
          <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">
            <span id="spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
            <span id="btnText">Submit Form</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer-note">
    &copy; 2025 A3 Stark Investments. Designed with Bootstrap & ❤️
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    async function handleSubmit(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      spinner.classList.remove('d-none');
      btnText.textContent = 'Submitting...';

      const formData = new FormData(form);
      const webhookURL = "https://script.google.com/macros/s/AKfycbzfPWVozGWc-sk30paZztvb8PC6eQmdkKltPiYbAA24lJuvkNgeeAXrxG83N19Kz0rT1g/exec"; // Replace with your actual Apps Script URL

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
          form.classList.remove('was-validated');
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      } finally {
        spinner.classList.add('d-none');
        btnText.textContent = 'Submit Form';
      }
    }
  </script>
</body>
</html>
