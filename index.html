<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Stark Investor Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1606761568499-6cbb3a5dbd07?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .form-section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1e40af;
      border-left: 4px solid #0ea5e9;
      padding-left: 0.75rem;
      margin-bottom: 1.25rem;
      margin-top: 2rem;
    }
    .form-floating > label { color: #6b7280; }
    .form-control {
      border-radius: 0.6rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }
    .btn-primary {
      background-color: #1d4ed8;
      border-color: #1d4ed8;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }
    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #e5e7eb;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="glass-card p-4 mx-auto" style="max-width: 950px;" data-aos="fade-up">
      <h2 class="text-center text-primary mb-4" data-aos="fade-down">
        <i class="fa-solid fa-user-plus me-2"></i>A Stark Investor Registration
      </h2>

      <form id="registrationForm" onsubmit="handleSubmit(event)" novalidate>
        <!-- Add all your form fields here (omitted for brevity if already pasted before) -->

        <!-- reCAPTCHA Checkbox -->
        <div class="g-recaptcha my-3" data-sitekey="6Lef_3MrAAAAAJTwSbxA100zH9bAzNvPBcDYMsCS"></div>

        <!-- Submit Button -->
        <div class="d-grid mt-4" data-aos="zoom-in">
          <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">
            <span id="spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
            <span id="btnText">Submit Form</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer-note">
    &copy; 2025 A3 Stark Investments. Designed with Bootstrap & AOS.
  </div>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    const form = document.getElementById('registrationForm');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    async function handleSubmit(event) {
      event.preventDefault();

      const dobInput = document.getElementById('dob');
      const nomineeDobInput = document.getElementById('nomineeDob');
      const today = new Date();

      const dob = new Date(dobInput.value);
      const age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      const d = today.getDate() - dob.getDate();
      if (age < 18 || (age === 18 && (m < 0 || (m === 0 && d < 0)))) {
        dobInput.setCustomValidity("You must be at least 18 years old.");
      } else {
        dobInput.setCustomValidity("");
      }

      const nomineeDob = new Date(nomineeDobInput.value);
      const nAge = today.getFullYear() - nomineeDob.getFullYear();
      const nm = today.getMonth() - nomineeDob.getMonth();
      const nd = today.getDate() - nomineeDob.getDate();
      if (nAge < 18 || (nAge === 18 && (nm < 0 || (nm === 0 && nd < 0)))) {
        nomineeDobInput.setCustomValidity("Nominee must be at least 18 years old.");
      } else {
        nomineeDobInput.setCustomValidity("");
      }

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      spinner.classList.remove('d-none');
      btnText.textContent = 'Submitting...';

      const formData = new FormData(form);
      const webhookURL = "https://script.google.com/macros/s/AKfycbzfPWVozGWc-sk30paZztvb8PC6eQmdkKltPiYbAA24lJuvkNgeeAXrxG83N19Kz0rT1g/exec";

      try {
        const response = await fetch(webhookURL, { method: "POST", body: formData });
        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
          form.classList.remove('was-validated');
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      } finally {
        spinner.classList.add('d-none');
        btnText.textContent = 'Submit Form';
      }
    }
  </script>
</body>
</html>
