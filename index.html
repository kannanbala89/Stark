<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = {
        pan: form.pan.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        aadhaar: form.aadhaar.value,
        address: form.address.value,
        dob: form.dob.value,
        bankName: form.bankName.value,
        accountNo: form.accountNo.value,
        ifsc: form.ifsc.value,
        email: form.email.value,
        mobile: form.mobile.value,
        nomineeName: form.nomineeName.value,
        nomineeDob: form.nomineeDob.value,
        nomineePan: form.nomineePan.value
      };

     const webhookURL = "https://script.google.com/macros/s/AKfycbwUJVsOIKDYQ-mv2h5PCgNqJHGh7GUJyDm7gbsZRPfdx3FsRMJwz6UAkrQlRfqI0FpAQw/exec";

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Account Registration Form</h2>
    <form onsubmit="handleSubmit(event)" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">PAN</label>
          <input type="text" name="pan" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">First Name</label>
          <input type="text" name="firstName" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Last Name</label>
          <input type="text" name="lastName" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Aadhaar No</label>
          <input type="text" name="aadhaar" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
          <input type="date" name="dob" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Bank Name</label>
          <input type="text" name="bankName" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Account Number</label>
          <input type="text" name="accountNo" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">IFSC Code</label>
          <input type="text" name="ifsc" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
          <input type="email" name="email" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Mobile Number</label>
          <input type="tel" name="mobile" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Nominee Name</label>
          <input type="text" name="nomineeName" required class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Nominee DOB</label>
          <input type="date" name="nomineeDob" required class="input" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Nominee PAN Number</label>
          <input type="text" name="nomineePan" required class="input" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
          <textarea name="address" rows="3" required class="input"></textarea>
        </div>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Submit
        </button>
      </div>
    </form>
  </div>

  <style>
    .input {
      @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
    }
  </style>
</body>
</html>
