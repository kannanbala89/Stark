<!DOCTYPE html>
<html>
<head>
  <title>Styled Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = {
        pan: form.pan.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        aadhaar: form.aadhaar.value,
        address: form.address.value,
        dob: form.dob.value,
        bankName: form.bankName.value,
        accountNo: form.accountNo.value,
        ifsc: form.ifsc.value,
        email: form.email.value,
        mobile: form.mobile.value,
        nomineeName: form.nomineeName.value,
        nomineeDob: form.nomineeDob.value,
        nomineePan: form.nomineePan.value
      };

      const webhookURL = "https://script.google.com/macros/s/AKfycbwUJVsOIKDYQ-mv2h5PCgNqJHGh7GUJyDm7gbsZRPfdx3FsRMJwz6UAkrQlRfqI0FpAQw/exec";

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      }
    }
  </script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Account Registration Form</h2>
    <form onsubmit="handleSubmit(event)" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input class="input" name="pan" placeholder="PAN" required />
        <input class="input" name="firstName" placeholder="First Name" required />
        <input class="input" name="lastName" placeholder="Last Name" required />
        <input class="input" name="aadhaar" placeholder="Aadhaar No" required />
        <input class="input" name="dob" type="date" placeholder="DOB" required />
        <input class="input" name="bankName" placeholder="Bank Name" required />
        <input class="input" name="accountNo" placeholder="Account No" required />
        <input class="input" name="ifsc" placeholder="IFSC Code" required />
        <input class="input" name="email" type="email" placeholder="Email Address" required />
        <input class="input" name="mobile" type="tel" placeholder="Mobile No" required />
        <input class="input" name="nomineeName" placeholder="Nominee Name" required />
        <input class="input" name="nomineeDob" type="date" placeholder="Nominee DOB" required />
        <input class="input" name="nomineePan" placeholder="Nominee PAN number" required />
      </div>
      <textarea class="input w-full mt-4" name="address" rows="3" placeholder="Address" required></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </div>

  <style>
    .input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 100%;
    }
  </style>
</body>
</html>
