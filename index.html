<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const data = {
        pan: form.pan.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        aadhaar: form.aadhaar.value,
        address: form.address.value,
        dob: form.dob.value,
        bankName: form.bankName.value,
        accountNo: form.accountNo.value,
        ifsc: form.ifsc.value,
        email: form.email.value,
        mobile: form.mobile.value,
        nomineeName: form.nomineeName.value,
        nomineeDob: form.nomineeDob.value,
        nomineePan: form.nomineePan.value
      };

      const webhookURL = "YOUR_SCRIPT_URL_HERE"; // Replace with your Apps Script URL

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          alert("Submission failed.");
        }
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      }
    }
  </script>
</head>
<body>
  <h2>Account Registration Form</h2>
  <form onsubmit="handleSubmit(event)">
    <label>PAN: <input type="text" name="pan" required></label><br><br>
    <label>First Name: <input type="text" name="firstName" required></label><br><br>
    <label>Last Name: <input type="text" name="lastName" required></label><br><br>
    <label>Aadhaar No: <input type="text" name="aadhaar" required></label><br><br>
    <label>Address:<br><textarea name="address" required></textarea></label><br><br>
    <label>Date of Birth: <input type="date" name="dob" required></label><br><br>
    <label>Bank Name: <input type="text" name="bankName" required></label><br><br>
    <label>Account No: <input type="text" name="accountNo" required></label><br><br>
    <label>IFSC Code: <input type="text" name="ifsc" required></label><br><br>
    <label>Email Address: <input type="email" name="email" required></label><br><br>
    <label>Mobile No: <input type="tel" name="mobile" required></label><br><br>
    <label>Nominee Name: <input type="text" name="nomineeName" required></label><br><br>
    <label>Nominee DOB: <input type="date" name="nomineeDob" required></label><br><br>
    <label>Nominee PAN number: <input type="text" name="nomineePan" required></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
